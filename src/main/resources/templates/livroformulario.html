<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulário de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0;">
    <div th:replace="~{fragments/cabecalho :: cabecalho}"></div>

    <div class="container" style="padding: 20px;">
        <h1 style="margin-top: 20px; text-align: center; font-size: 2rem; color: #333;">Cadastro de Livros</h1>
        <form th:action="@{/livros/salvar}" method="post"
            style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="nome" style="font-size: 1.1rem; color: #333; margin-bottom: 5px;">Título</label>
                <input type="text" id="nome" name="nome" class="form-control" style="font-size: 1rem; padding: 10px;"
                    th:value="${livro?.nome}" required>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="autor" style="font-size: 1.1rem; color: #333; margin-bottom: 5px;">Autor</label>
                <select id="autor" name="autor.id" class="form-control" style="font-size: 1rem; padding: 10px;"
                    required>
                    <option value="" disabled selected>Selecione um autor</option>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nome}"></option>
                </select>
            </div>
            <div style="margin-top: 20px; display: flex; justify-content: space-between;">
                <button type="submit" class="btn btn-primary"
                    style="font-size: 1.1rem; padding: 10px 20px; width: 48%;">Salvar</button>
                <a href="/livros" class="btn btn-secondary"
                    style="font-size: 1.1rem; padding: 10px 20px; width: 48%;">Voltar</a>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/rodape :: rodape}"></div>
</body>

</html>
