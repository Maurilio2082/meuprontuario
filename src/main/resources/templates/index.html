<!DOCTYPE html>
<html>

<head>
    <title>Lista de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/style.css">
</head>


<body>

    <div class="container mt-5">
        <h1>Lista de Livros</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome do Livro</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro : ${listaLivros}">
                    <th scope="row" th:text="${livro.id}"></th>
                    <td th:text="${livro.nome}"></td>
                    <td th:text="${livro.autor.nome}"></td>
                    <td>
                        <a th:href="@{/editar/{id}(id=${livro.id})}" class="text-warning">
                            <i class="fas fa-edit"></i>
                        </a>
                        &nbsp;|&nbsp;
                        <a th:href="@{/delete/{id}(id=${livro.id})}" class="text-danger">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botões de paginação -->
        <div>
            <a th:if="${paginaAtual > 0}" th:href="@{/(pagina=${paginaAtual - 1})}" class="btn btn-primary">Anterior</a>
            <span>Página <span th:text="${paginaAtual + 1}"></span> de <span th:text="${totalPaginas}"></span></span>
            <a th:if="${paginaAtual < totalPaginas - 1}" th:href="@{/(pagina=${paginaAtual + 1})}"
                class="btn btn-primary">Próxima</a>
        </div>

        <a th:href="@{/livro/form/adicionar}" class="btn btn-primary mt-3">Adicionar Novo Livro</a>
    </div>

</body>

</html>
