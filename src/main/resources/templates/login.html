<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Meu Prontuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #115c53, #17a2b8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #115c53;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(to right, #115c53, #17a2b8);
            border: none;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background: #0d4a42;
            transform: scale(1.05);
        }

        .form-control:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
        }

        .form-label {
            margin-bottom: 0.5rem;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .alert-danger {
            font-size: 0.9rem;
        }

        .rodape {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .rodape a {
            color: #17a2b8;
            text-decoration: none;
        }

        .rodape a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Container de Login -->
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-2">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário"
                    required>
            </div>
            <div class="mb-2">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div th:if="${erro}" class="alert alert-danger mt-3" th:text="${erro}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
