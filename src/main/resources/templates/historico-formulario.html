<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro de Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
    style="font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">
    <!-- Cabeçalho -->
    <div th:replace="~{fragments/cabecalho :: cabecalho}"></div>

    <!-- Conteúdo principal -->
    <div class="container" style="padding: 20px; padding-top: 80px; flex-grow: 1;">
        <h1 th:text="${historico.idHistorico != 0 ? 'Editar Histórico' : 'Novo Histórico'}"
            style="margin-top: 20px; text-align: center; font-size: 2rem; color: #333;"></h1>
        <form th:action="@{/historicos/salvar}" th:object="${historico}" method="post"
            style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <input type="hidden" th:field="*{idHistorico}" />

            <!-- Campos do Histórico -->
            <h3 style="margin-top: 20px; color: #333;">Dados do Histórico</h3>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="dataConsulta" style="font-size: 1.1rem; color: #333;">Data da Consulta</label>
                <input type="date" id="dataConsulta" th:field="*{dataConsulta}" class="form-control"
                    style="font-size: 1rem; padding: 10px;" required />
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="observacao" style="font-size: 1.1rem; color: #333;">Observação</label>
                <textarea id="observacao" th:field="*{observacao}" class="form-control"
                    style="font-size: 1rem; padding: 10px;" rows="4"></textarea>
            </div>

            <!-- Seleção de Paciente -->
            <select id="idPaciente" th:field="*{idPaciente.idPaciente}" class="form-control">
                <option value="0" selected>Selecione um paciente</option>
                <option th:each="paciente : ${pacientes}" th:value="${paciente.idPaciente}"
                    th:text="${paciente.nomePaciente}">
                </option>
            </select>

            <!-- Seleção de Hospital -->
            <select id="idHospital" th:field="*{idHospital.idHospital}" class="form-control">
                <option value="0" selected>Selecione um hospital</option>
                <option th:each="hospital : ${hospitais}" th:value="${hospital.idHospital}"
                    th:text="${hospital.razaoSocial}">
                </option>
            </select>

            <!-- Seleção de Especialidade -->
            <select id="idEspecialidade" th:field="*{idEspecialidade.id}" class="form-control">
                <option value="0" selected>Selecione uma especialidade</option>
                <option th:each="especialidade : ${especialidades}" th:value="${especialidade.id}"
                    th:text="${especialidade.nome}"></option>
            </select>

            <!-- Seleção de Médico -->
            <select id="idMedico" th:field="*{idMedico.idMedico}" class="form-control">
                <option value="0" selected>Selecione um médico</option>
                <option th:each="medico : ${medicos}" th:value="${medico.idMedico}" th:text="${medico.nomeMedico}">
                </option>
            </select>


            <!-- Botões -->
            <div style="margin-top: 20px; display: flex; justify-content: space-between;">
                <button type="submit" class="btn btn-primary"
                    style="font-size: 1.1rem; padding: 10px 20px; width: 48%;">Salvar</button>
                <a th:href="@{/historicos}" class="btn btn-secondary"
                    style="font-size: 1.1rem; padding: 10px 20px; width: 48%;">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Rodapé -->
    <div th:replace="~{fragments/rodape :: rodape}"></div>
</body>

</html>
