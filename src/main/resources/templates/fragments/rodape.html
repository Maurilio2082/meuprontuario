<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rodapé Moderno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="rodape" th:fragment="rodape" style="margin: 0; padding: 0;">
        <footer style="background: linear-gradient(to right, #115c53, #17a2b8); color: #ffffff; padding: 15px 0;">

                <!-- Logo e texto -->
                <div class="text-center text-md-start mb-2 mb-md-0">
                    <h5 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 5px;">
                        <span style="color: #ffffff;">Meu</span>
                        <span style="color: #17a2b8;">Prontuário</span>
                    </h5>
                    <p style="margin: 0; font-size: 0.8rem;">Simplificando sua saúde com tecnologia.</p>
                </div>

                <!-- Links úteis -->
                <div class="text-center mb-2 mb-md-0">
                    <ul class="list-inline" style="margin: 0; padding: 0;">
                        <li class="list-inline-item"><a href="/"
                                style="color: #ffffff; text-decoration: none; font-size: 0.9rem;">Início</a></li>
                        <li class="list-inline-item"><a href="/sobre"
                                style="color: #ffffff; text-decoration: none; font-size: 0.9rem;">Sobre Nós</a></li>
                        <li class="list-inline-item"><a href="/contato"
                                style="color: #ffffff; text-decoration: none; font-size: 0.9rem;">Contato</a></li>
                        <li class="list-inline-item"><a href="/privacidade"
                                style="color: #ffffff; text-decoration: none; font-size: 0.9rem;">Privacidade</a></li>
                    </ul>
                </div>


            </div>

            <!-- Direitos reservados -->
            <div class="text-center mt-2" style="font-size: 0.8rem;">
                &copy; 2024 MeuProntuário - Todos os direitos reservados.
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-AQhbnA4uD88N5AnkUyzHimHOJk/j+/SUvUnS4SjozXOdj9ZXuC9L5zZ6GEhNj5si"
        crossorigin="anonymous"></script>

</html>
