<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="cabecalho" th:fragment="cabecalho">
        <nav class="navbar navbar-expand-lg" style="background-color: #6d9792; padding: 10px 20px;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/" style="color: #ffffff; font-weight: bold;">
                    <img src="/images/logo.png" alt="Logo" style="height: 40px; margin-right: 10px;">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="border-color: #ffffff;">
                    <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav" th:if="${usuarioLogado != null}">
                        <li class="nav-item"
                            th:if="${usuarioLogado instanceof T(br.com.meuprontuario.model.UsuarioPaciente)}">
                            <a class="nav-link" href="/pacientes" style="color: #ffffff; font-weight: 600;">Paciente</a>
                        </li>
                        <li class="nav-item"
                            th:if="${usuarioLogado instanceof T(br.com.meuprontuario.model.UsuarioHospital)}">
                            <a class="nav-link" href="/hospitais" style="color: #ffffff; font-weight: 600;">Hospital</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login/logout"
                                style="color: #ffffff; font-weight: 600;">Logout</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" th:if="${usuarioLogado == null}">
                        <li class="nav-item">
                            <a class="nav-link" href="/login" style="color: #ffffff; font-weight: 600;">Login</a>
                        </li>
                    </ul>



                </div>
            </div>
        </nav>
    </div>

    </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-AQhbnA4uD88N5AnkUyzHimHOJk/j+/SUvUnS4SjozXOdj9ZXuC9L5zZ6GEhNj5si"
        crossorigin="anonymous"></script>
</body>

</html>
