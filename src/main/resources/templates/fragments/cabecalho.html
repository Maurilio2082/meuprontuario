<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Meu Prontuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="cabecalho" th:fragment="cabecalho">
        <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #115c53, #17a2b8); padding: 20px;">
            <div class="container-fluid">
                <!-- Título estilizado à esquerda -->
                <div style="display: flex; align-items: center;">
                    <div style="text-align: left;">
                        <h1 style="
                            font-family: Arial, sans-serif;
                            font-size: 2.5rem;
                            font-weight: bold;
                            margin: 0;
                            color: white;">
                            <span style="color: white;">Meu</span>
                            <span style="color: #17a2b8;">Prontuário</span>
                        </h1>
                        <p style="
                            font-family: Arial, sans-serif;
                            font-size: 1rem;
                            margin: 5px 0 0;
                            padding-left: 40px;
                            color: white;
                            font-style: italic;">
                                "A saúde é o maior tesouro."
                        </p>
                    </div>
                </div>

                <!-- Botão de colapso para dispositivos menores -->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="border-color: #ffffff;">
                    <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
                </button>

                <!-- Itens do Menu -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Menu para Paciente -->
                        <li class="nav-item" th:if="${usuarioLogado instanceof T(br.com.meuprontuario.model.UsuarioPaciente)}">
                            <a class="nav-link" href="/pacientes/historico"
                                style="color: #ffffff; font-weight: 600;">Consultas</a>
                        </li>
                        <li class="nav-item" th:if="${usuarioLogado instanceof T(br.com.meuprontuario.model.UsuarioPaciente)}">
                            <a class="nav-link" th:href="@{/pacientes/formulario(id=${usuarioLogado.idPaciente})}"
                                style="color: #ffffff; font-weight: 600;">Perfil</a>
                        </li>

                        <!-- Menu para Hospital -->
                        <li class="nav-item" th:if="${usuarioLogado instanceof T(br.com.meuprontuario.model.UsuarioHospital)}">
                            <a class="nav-link" href="/pacientes"
                                style="color: #ffffff; font-weight: 600;">Pacientes</a>
                        </li>
                        <li class="nav-item" th:if="${usuarioLogado instanceof T(br.com.meuprontuario.model.UsuarioHospital)}">
                            <a class="nav-link" href="/especialidades"
                                style="color: #ffffff; font-weight: 600;">Especialidades</a>
                        </li>
                        <li class="nav-item" th:if="${usuarioLogado instanceof T(br.com.meuprontuario.model.UsuarioHospital)}">
                            <a class="nav-link" href="/hospitais"
                                style="color: #ffffff; font-weight: 600;">Hospitais</a>
                        </li>
                        <li class="nav-item" th:if="${usuarioLogado instanceof T(br.com.meuprontuario.model.UsuarioHospital)}">
                            <a class="nav-link" href="/historicos"
                                style="color: #ffffff; font-weight: 600;">Histórico</a>
                        </li>
                        <li class="nav-item" th:if="${usuarioLogado instanceof T(br.com.meuprontuario.model.UsuarioHospital)}">
                            <a class="nav-link" th:href="@{/hospitais/formulario(id=${usuarioLogado.idHospital})}"
                                style="color: #ffffff; font-weight: 600;">Perfil</a>
                        </li>

                        <!-- Logout -->
                        <li class="nav-item" th:if="${usuarioLogado != null}">
                            <a class="nav-link" href="/login/logout"
                                style="color: #ffffff; font-weight: 600;">Logout</a>
                        </li>

                        <!-- Menu para usuários não logados -->
                        <li class="nav-item" th:if="${usuarioLogado == null}">
                            <a class="nav-link" href="/login" style="color: #ffffff; font-weight: 600;">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-AQhbnA4uD88N5AnkUyzHimHOJk/j+/SUvUnS4SjozXOdj9ZXuC9L5zZ6GEhNj5si" crossorigin="anonymous">
    </script>
</body>

</html>
